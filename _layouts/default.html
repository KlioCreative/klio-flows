<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}

        <nav>
          <ul>
            {% for item in site.nav %}
              <li><a href="{{ item.link }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </header>
      <section>
        {{ content }}
      </section>
    </div>
    <script>
      // Wait for document to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Configure Mermaid
        mermaid.initialize({
          startOnLoad: false,
          theme: 'default',
          securityLevel: 'loose',
          themeVariables: {
            fontSize: '16px'
          },
          flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis'
          }
        });

        // Function to handle Mermaid rendering
        function renderMermaidDiagrams() {
          // Find all pre code blocks with mermaid class
          const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
          
          mermaidBlocks.forEach((block, index) => {
            // Create a unique ID for each diagram
            const diagramId = `mermaid-diagram-${index}`;
            
            // Create a div to hold the rendered diagram
            const div = document.createElement('div');
            div.classList.add('mermaid');
            div.id = diagramId;
            div.textContent = block.textContent;
            
            // Replace the pre block with the new div
            block.parentElement.replaceWith(div);
          });

          // Run Mermaid rendering
          mermaid.init(undefined, '.mermaid');
        }

        // Initial render
        renderMermaidDiagrams();

        // Re-render on any dynamic content changes
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              renderMermaidDiagrams();
            }
          });
        });

        // Start observing the document for changes
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
  </body>
</html>
